<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>개인정보 수정</title>
        <link rel="stylesheet" href="ProfileEditStyle.css" />
    </head>
    <body>
        <div class="container">
            <!-- 상단 제목, back, cart 버튼 -->
            <div class="head-container">
                <button class="head-back-button">back</button>
                <h1 class="head-title">개인정보 수정</h1>
                <button class="head-cart-button">cart</button>
            </div>

            <div class="body-container">
                <form id="profile-edit-form">
                    <!-- 아이디(이메일) -->
                    <div class="form-group">
                        <div class="form-label">
                            <label for="email">아이디(이메일)</label>
                        </div>
                        <div class="form-input">
                            <input type="email" id="email" name="email" placeholder="elice09@test.com" readonly />
                        </div>
                    </div>

                    <!-- 현재 비밀번호 -->
                    <div class="form-group">
                        <div class="form-label">
                            <label for="current-password">현재 비밀번호</label>
                        </div>
                        <div class="form-input">
                            <input
                                type="password"
                                id="current-password"
                                name="current-password"
                                placeholder="비밀번호를 입력해 주세요"
                                required
                            />
                            <!-- 에러메세지 추가 -->
                            <span class="error-message" id="current-password-error"></span>
                        </div>
                    </div>

                    <!-- 새 비밀번호 -->
                    <div class="form-group">
                        <div class="form-label">
                            <label for="new-password">새 비밀번호</label>
                        </div>
                        <div class="form-input">
                            <input
                                type="password"
                                id="new-password"
                                name="new-password"
                                placeholder="새 비밀번호를 입력해 주세요"
                                required
                            />
                            <!-- 에러메세지 추가 -->
                            <span class="error-message" id="new-password-error"></span>
                        </div>
                    </div>

                    <!-- 새 비밀번호 확인 -->
                    <div class="form-group">
                        <div class="form-label">
                            <label for="confirm-new-password">새 비밀번호 확인</label>
                        </div>
                        <div class="form-input">
                            <input
                                type="password"
                                id="confirm-new-password"
                                name="confirm-new-password"
                                placeholder="새 비밀번호를 다시 입력해 주세요"
                                required
                            />
                            <!-- 에러메세지 추가 -->
                            <span class="error-message" id="confirm-new-password-error"></span>
                        </div>
                    </div>

                    <!-- 이름 -->
                    <div class="form-group">
                        <div class="form-label">
                            <label for="name">이름</label>
                        </div>
                        <div class="form-input">
                            <input type="text" id="name" name="name" placeholder="엘리스" />
                            <!-- 에러메세지 추가 -->
                            <span class="error-message" id="name-error"></span>
                        </div>
                    </div>

                    <!-- 탈퇴하기 버튼 -->
                    <div class="delete">
                        <button type="button" class="delete-button">탈퇴하기</button>
                    </div>

                    <!-- 탈퇴 여부 확인 모달 창 -->
                    <div class="delete-modal">
                        <div class="modal-content">
                            <h2>회원 탈퇴</h2>
                            <p>탈퇴하시겠습니까?</p>
                            <div class="modal-buttons">
                                <button class="confirm-delete">예</button>
                                <button class="cancel-delete">아니오</button>
                            </div>
                        </div>
                    </div>

                    <!-- 수정하기 버튼 -->
                    <div class="edit">
                        <button type="submit" class="edit-button">수정하기</button>
                    </div>
                </form>
            </div>

            <!-- 하단 Nav-Bar -->
            <nav class="bottom-navbar">
                <ul>
                    <li>
                        <a href="#">
                            <img src="svgs/home.svg" alt="home-icon" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="svgs/burger.svg" alt="burger-icon" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="svgs/search.svg" alt="search-icon" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="svgs/user.svg" alt="user-icon" />
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- 모듈 타입 추가 -->
        <script type="module" src="ProfileEdit.js"></script>
    </body>
</html>
