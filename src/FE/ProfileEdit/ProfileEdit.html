<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>backup_개인정보 수정</title>
        <link rel="stylesheet" href="ProfileEditStyle.css" />
    </head>
    <body>
        <div class="container">
            <!-- 상단 제목, back, cart 버튼 -->
            <div class="head-container">
                <button class="head-back-button">back</button>
                <h1 class="head-title">개인정보 수정</h1>
                <button class="head-cart-button">cart</button>
            </div>

            <div class="body-container">
                <form id="profile-edit-form">
                    <!-- 아이디(이메일) -->
                    <div class="form-group">
                        <div class="form-label">
                            <label for="email">아이디(이메일)</label>
                        </div>
                        <div class="profile-edit-input">
                            <input type="email" id="email" name="email" />
                        </div>
                    </div>

                    <!-- 현재 비밀번호 -->
                    <div class="form-group">
                        <div class="form-label">
                            <label for="current-password">현재 비밀번호</label>
                        </div>
                        <div class="form-input">
                            <input
                                type="password"
                                id="current-password"
                                name="current-password"
                                placeholder="비밀번호를 입력해 주세요"
                                required
                            />
                        </div>
                    </div>

                    <!-- 새 비밀번호 -->
                    <div class="form-group">
                        <div class="form-label">
                            <label for="new-password">새 비밀번호</label>
                        </div>
                        <div class="form-input">
                            <input
                                type="password"
                                id="new-password"
                                name="new-password"
                                placeholder="새 비밀번호를 입력해 주세요"
                                required
                            />
                        </div>
                    </div>

                    <!-- 새 비밀번호 확인 -->
                    <div class="form-group">
                        <div class="form-label">
                            <label for="confirm-new-password">새 비밀번호 확인</label>
                        </div>
                        <div class="form-input">
                            <input
                                type="password"
                                id="confirm-new-password"
                                name="confirm-new-password"
                                placeholder="새 비밀번호를 다시 입력해 주세요"
                                required
                            />
                        </div>
                    </div>

                    <!-- 이름 -->
                    <div class="form-group">
                        <div class="form-label">
                            <label for="name">이름</label>
                        </div>
                        <div class="profile-edit-input">
                            <input type="text" id="name" name="name" />
                        </div>
                    </div>

                    <!-- 탈퇴하기, 수정하기 버튼 -->
                    <button type="button" class="delete-button">탈퇴하기</button>
                    <button type="submit" class="submit-button">수정하기</button>
                </form>
            </div>

            <!-- 하단 Nav-Bar -->
            <nav class="bottom-navbar">
                <ul>
                    <li>
                        <a href="#">
                            <img src="svgs/home.svg" alt="home-icon" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="svgs/burger.svg" alt="burger-icon" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="svgs/search.svg" alt="search-icon" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="svgs/user.svg" alt="user-icon" />
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <script src="ProfileEdit.js"></script>
    </body>
</html>
