<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>마이페이지</title>
        <link rel="stylesheet" href="../css/MyPageStyle.css" />
        <link rel="stylesheet" href="/src/FE/css/layout.css" />
    </head>
    <body>
        <header style="display: none"></header>
        <div class="container">
            <!-- 상단 제목, 장바구니 버튼 -->
            <div class="head-container">
                <h1 class="head-title">마이페이지</h1>
                <a href="/src/FE/Cart/AddCartPage.html"
                    ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="30px"
                        viewBox="0 -960 960 960"
                        width="30px"
                        fill="#fff"
                    >
                        <path
                            d="M286.15-97.69q-29.15 0-49.57-20.43-20.42-20.42-20.42-49.57 0-29.16 20.42-49.58 20.42-20.42 49.57-20.42 29.16 0 49.58 20.42 20.42 20.42 20.42 49.58 0 29.15-20.42 49.57-20.42 20.43-49.58 20.43Zm387.7 0q-29.16 0-49.58-20.43-20.42-20.42-20.42-49.57 0-29.16 20.42-49.58 20.42-20.42 49.58-20.42 29.15 0 49.57 20.42t20.42 49.58q0 29.15-20.42 49.57Q703-97.69 673.85-97.69ZM240.61-730 342-517.69h272.69q3.46 0 6.16-1.73 2.69-1.73 4.61-4.81l107.31-195q2.31-4.23.38-7.5-1.92-3.27-6.54-3.27h-486Zm-28.76-60h555.38q24.54 0 37.11 20.89 12.58 20.88 1.2 42.65L677.38-494.31q-9.84 17.31-26.03 26.96-16.2 9.66-35.5 9.66H324l-46.31 84.61q-3.08 4.62-.19 10 2.88 5.39 8.65 5.39h427.7q12.76 0 21.38 8.61 8.61 8.62 8.61 21.39 0 12.77-8.61 21.38-8.62 8.62-21.38 8.62h-427.7q-40 0-60.11-34.5-20.12-34.5-1.42-68.89l57.07-102.61L136.16-810H90q-12.77 0-21.38-8.62Q60-827.23 60-840t8.62-21.38Q77.23-870 90-870h61.15q10.24 0 19.08 5.42 8.85 5.43 13.46 15.27L211.85-790ZM342-517.69h280-280Z"
                        />
                    </svg>
                </a>
            </div>

            <div class="body-container">
                <!-- 사용자 등급 정보, 사용자 이름 -->
                <div class="top-info-section">
                    <div class="top-info-grade-name">
                        <div class="grade-icon">웰컴</div>
                        <div class="grade-text">
                            <!-- 사용자 이름 가져오기 위해 id 추가 -->
                            <div class="user-name" id="user-name">엘리스님</div>
                            <button class="grade-button">전체 등급 확인</button>
                        </div>
                    </div>
                </div>

                <!-- 사용자 대시보드 -->
                <div class="user-dashboard">
                    <ul class="dashboard-list">
                        <li>
                            <!-- API 호출 관련 <a> 태그에서 <button> 태그로 변경 -->
                            <button class="dashboard-button" data-url="/order-history">
                                <img src="../img/svgs/order.svg" alt="order-icon" />
                                <div>주문내역</div>
                            </button>
                        </li>
                        <li>
                            <button class="dashboard-button" data-url="/coupons">
                                <img src="../img/svgs/cupon.svg" alt="coupon-icon" />
                                <div>
                                    쿠폰
                                    <span>0</span>
                                </div>
                            </button>
                        </li>
                        <li>
                            <button class="dashboard-button" data-url="/wishlist">
                                <img src="../img/svgs/wishlist.svg" alt="wishlist-icon" />
                                <div>
                                    찜
                                    <span>3</span>
                                </div>
                            </button>
                        </li>
                        <li>
                            <button class="dashboard-button" data-url="/frequent-purchases">
                                <img src="../img/svgs/favorite.svg" alt="favorite-icon" />
                                <div>자주구매</div>
                            </button>
                        </li>
                    </ul>
                </div>

                <!-- 상세 메뉴 정보 -->
                <div class="menu-info-section">
                    <!-- API 호출 관련 <a> 태그에서 <button> 태그로 변경 -->
                    <div class="menu-management">
                        <h2>내 정보관리</h2>
                        <ul class="dashboard-list">
                            <li><button data-url="../ProfileEdit/ProfileEdit.html">개인정보 수정</button></li>
                            <li><button data-url="/address">배송지 관리</button></li>
                        </ul>
                    </div>
                    <div class="menu-customer-support">
                        <h2>고객 지원</h2>
                        <ul class="dashboard-list">
                            <li><button data-url="/support">고객센터</button></li>
                            <li><button data-url="/notices">공지사항</button></li>
                            <li><button data-url="/inquiry">상품 문의</button></li>
                            <li><button data-url="/faq">자주하는 질문</button></li>
                            <li><button data-url="/contact">1:1 문의</button></li>
                        </ul>
                    </div>

                    <!-- 로그아웃 버튼  -->
                    <button class="logout-button">로그아웃</button>
                </div>
            </div>

            <footer></footer>
        </div>

        <!-- 모듈 타입 추가 -->
        <script type="module" src="../js/MyPage.js"></script>
        <script defer type="text/javascript" src="../js/include.js"></script>
    </body>
</html>
