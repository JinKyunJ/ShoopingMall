<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>마이페이지</title>
        <link rel="stylesheet" href="MyPageStyle.css" />
    </head>
    <body>
        <div class="container">
            <!-- 상단 제목, 장바구니 버튼 -->
            <div class="head-container">
                <h1 class="head-title">마이페이지</h1>
                <button class="head-cart-button">
                    <img src="svgs/cart.svg" alt="cart-icon" />
                </button>
            </div>

            <div class="body-container">
                <!-- 사용자 등급 정보, 사용자 이름 -->
                <div class="top-info-section">
                    <div class="top-info-grade-name">
                        <div class="grade-icon">웰컴</div>
                        <div class="grade-text">
                            <!-- 사용자 이름 가져오기 위해 id 추가 -->
                            <div class="user-name" id="user-name">엘리스님</div>
                            <button class="grade-button">전체 등급 확인</button>
                        </div>
                    </div>
                </div>

                <!-- 사용자 대시보드 -->
                <div class="user-dashboard">
                    <ul class="dashboard-list">
                        <li>
                            <!-- API 호출 관련 <a> 태그에서 <button> 태그로 변경 -->
                            <button class="dashboard-button" data-url="/order-history">
                                <img src="svgs/order.svg" alt="order-icon" />
                                <div>주문내역</div>
                            </button>
                        </li>
                        <li>
                            <button class="dashboard-button" data-url="/coupons">
                                <img src="svgs/cupon.svg" alt="coupon-icon" />
                                <div>
                                    쿠폰
                                    <span>0</span>
                                </div>
                            </button>
                        </li>
                        <li>
                            <button class="dashboard-button" data-url="/wishlist">
                                <img src="svgs/wishlist.svg" alt="wishlist-icon" />
                                <div>
                                    찜
                                    <span>0</span>
                                </div>
                            </button>
                        </li>
                        <li>
                            <button class="dashboard-button" data-url="/frequent-purchases">
                                <img src="svgs/favorite.svg" alt="favorite-icon" />
                                <div>자주구매</div>
                            </button>
                        </li>
                    </ul>
                </div>

                <!-- 상세 메뉴 정보 -->
                <div class="menu-info-section">
                    <!-- API 호출 관련 <a> 태그에서 <button> 태그로 변경 -->
                    <div class="menu-management">
                        <h2>내 정보관리</h2>
                        <ul class="dashboard-list">
                            <li><button data-url="../ProfileEdit/ProfileEdit.html">개인정보 수정</button></li>
                            <li><button data-url="/address">배송지 관리</button></li>
                        </ul>
                    </div>
                    <div class="menu-customer-support">
                        <h2>고객 지원</h2>
                        <ul class="dashboard-list">
                            <li><button data-url="/support">고객센터</button></li>
                            <li><button data-url="/notices">공지사항</button></li>
                            <li><button data-url="/inquiry">상품 문의</button></li>
                            <li><button data-url="/faq">자주하는 질문</button></li>
                            <li><button data-url="/contact">1:1 문의</button></li>
                        </ul>
                    </div>

                    <!-- 로그아웃 버튼  -->
                    <button class="logout-button">로그아웃</button>
                </div>
            </div>

            <!-- 하단 Nav-Bar -->
            <nav class="bottom-navbar">
                <ul>
                    <li>
                        <a href="#">
                            <img src="svgs/home.svg" alt="home-icon" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="svgs/burger.svg" alt="burger-icon" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="svgs/search.svg" alt="search-icon" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="svgs/user.svg" alt="user-icon" />
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- 모듈 타입 추가 -->
        <script type="module" src="MyPage.js"></script>
    </body>
</html>
