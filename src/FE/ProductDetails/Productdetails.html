<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제품 리스트</title>
    <link rel="stylesheet" href="/src/FE/css/Productdetails.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body data-page-id="ProductDetails">
<!-- 상단 메뉴 네비게이션 영역 -->
<div class="title">
    <header></header>

    <div class="Product-View" id="product-info">
        <p class="subheader">상품 설명</p>
        <div class="Product-ImageContainer">
            <img id="ProductImage" class="Product-Image" alt="제품 이미지">
        </div>
        <div class="Product-Details">
            <p id="ProductName" class="large-text"></p>
            <p id="ProductDiscountPercent" class="percent"></p>
            <p id="ProductDiscountedPrice" class="large-text price"></p>
            <p id="ProductOriginalPrice" class="original-price"></p>
            <p id="ProductOrigin"></p>
        </div>
        
        <p class="subheader">상품 상세정보</p>
        <div id="more-details">
            
        </div>
    
        <p class="subheader">상품 후기</p>
            
    </div>
    
</div>
<footer></footer>
<!-- 스크립트 영역 -->
<script src="/src/FE/js/Productdetails.js"></script>
<script src="../js/Category/HeaderLayout.js"></script>
</body>
</html>
