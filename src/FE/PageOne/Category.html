<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>카테고리</title>
    <link rel="stylesheet" href="CategoryStyle.css"> <!--rel 외부 리소스와 관계  href 파일-->
</head>
<body>
    <!--상단 메뉴 네비게이션 영역-->
    <div class="title">
        <div class="title-div">
            <p class="title-FontStyle">카테고리</p>
            <button class="title-div-button">cart</button>
        </div>
        <nav class="Category-Nav">
            <div class="Category-Nav-div">
                <button  class="Category-Nav-btn"> <!--나중에 이걸 데이터화 시키면 좋을듯함-->
                    <span>밀키트</span>
                </button>
                <button  class="Category-Nav-btn"> <!--나중에 이걸 데이터화 시키면 좋을듯함-->
                    <span>샐러드</span>
                </button>
            </div>
        </nav>
    </div>
    <div class="Category-List">
        <!--상위 리스트 영역-->
        <div class="Category-List-Index">
            <div><!--제품 객체화 할거-->
                <a class="Product">
                    <div class="Product-ImageContainer">
                        <img src="Img/Bg01.jpg" class="Product-Image">
                    </div>
                    <div>
                        <button class="AddCart-btn">장바구니에 담기</button>
                    </div>
                    <div>
                        <span> 제품명1 </span>
                        <span style="font-weight:bold "> 2,000원 </span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!--팝업 모달-->
    <div class="ButtonModal" id="CartModal">
        <div class="ButtonModal-content">
            <div>
                <p>제품 정보</p>>
                <img src="Img/Bg01.jpg" class="">
            </div>
            <div>
                가격  수량 선택 텝
            </div>
            <button class="ButtonModel-btnClose" id="ButtonModel-btnClose"> 장바구니에 담기 </button>
        </div>
    </div>

    <script src="Category.js"></script>
</body>
</html>
