<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인</title>
        <link rel="stylesheet" href="LoginStyle.css" />
    </head>
    <body>
        <div class="container">
            <div class="head-container">
                <div class="head-x-button">
                    <button>X</button>
                </div>
                <div class="head-title-name">
                    <h1>로그인</h1>
                </div>
            </div>

            <div>
                <form>
                    <div class="id-password-container">
                        <div class="id-password-control">
                            <label for="id-input" aria-hidden="true">
                                <input
                                    class="id-input"
                                    id="id-input"
                                    type="text"
                                    name="id"
                                    value
                                    placeholder="아이디 입력"
                                />
                            </label>
                        </div>
                        <div class="id-password-control">
                            <label for="password-input">
                                <input
                                    class="password-input"
                                    id="password-input"
                                    type="password"
                                    name="password"
                                    value
                                    placeholder="비밀번호 입력"
                                />
                            </label>
                        </div>
                    </div>

                    <div class="checkbox">
                        <label for="checkbox-input">
                            <input
                                class="checkbox-input"
                                id="checkbox-input"
                                type="checkbox"
                                checked
                            />
                            <span>아이디 저장</span>
                        </label>
                    </div>

                    <div class="login-signup">
                        <button class="login-signup-button" type="submit">로그인</button>
                        <button class="login-signup-button" type="submit">회원가입</button>
                    </div>

                    <div class="info-find">
                        <a href="#">아이디 찾기</a>
                        <span></span>
                        <a href="#">비밀번호 찾기</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="Login.js"></script>
    </body>
</html>
