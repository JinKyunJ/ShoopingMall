<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>카테고리</title>
    <link rel="stylesheet" href="CategoryStyle.css"> <!-- 외부 리소스와 관계 href 파일 -->
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/reset.css" />

</head>
<body data-page-id="Category">
    <header></header>
    
    <!-- 카테고리 리스트 -->
    <div class="Category-List">
        <div class="Category-List-Index">
            <div class="swiper-wrapper">
                <!-- 각 제품 슬라이드 -->
                <a href="/src/FE/ProductDetails/Productdetails.html" class="swiper-slide">
                    <div class="Goods-Image">
                        <img src="../img/main/goods_01.jpeg" alt="제품명1" />
                        <span class="Goods-Icon"></span>
                    </div>
                    <button class="Cart-Btn" type="button">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="16px"
                            viewBox="0 -960 960 960"
                            width="16px"
                            fill="#333"
                        >
                            <!-- SVG의 path는 필요에 따라 여기에 추가 -->
                        </svg>
                        담기
                    </button>
                    <div class="goods-info">
                        <p class="title">제품명</p>
                        <p class="price">13,000원</p>
                        <div class="dc-price">
                            <span class="percent">10%</span>
                            <div class="price">11,700원</div>
                        </div>
                        <p class="review">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                height="16px"
                                viewBox="0 -960 960 960"
                                width="16px"
                                fill="#5f6368"
                            >
                                <!-- SVG의 path는 필요에 따라 여기에 추가 -->
                            </svg>
                            100+
                        </p>
                    </div>
                </a>
                <!-- 추가 제품 슬라이드들은 여기 추가 -->
            </div>
        </div>
    </div>
    
    <!-- 팝업 모달 -->
    <div class="ButtonModal" id="CartModal">
        <div class="ButtonModal-content">
            <div>
                <p>제품 정보</p>
                <img src="../img/TextImage/Bg01.jpg" id="ModalProductImage">
                <p id="ModalProductName">제품 이름</p>
            </div>
            <div>
                <p id="ModalProductPrice">제품 가격</p>
            </div>
            <button class="ButtonModel-btnClose" id="ButtonModel-btnClose"> 장바구니에 담기 </button>
        </div>
    </div>
    
    <footer></footer>
    
    <script src="../js/Category/Category.js"></script> <!--카테고리 제품-->
    <script defer type="text/javascript" src="../js/Category/TestInclude.js"></script> <!--컴포넌트 해더 푸터 연결-->
    <script src="../js/Category/HeaderLayout.js"></script>
    <script src="../js/Category/GetCategory.js"> </script>
</body>
</html>
