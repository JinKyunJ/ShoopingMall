<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문서</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/order/order.css" />
  </head>
  <body>
    <header></header>

      <h2>주문하기</h2>
      <ul>
        <li>
          <a href="#"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              height="30px"
              viewBox="0 -960 960 960"

              <path
                d="M286.15-97.69q-29.15 0-49.57-20.43-20.42-20.42-20.42-49.57 0-29.16 20.42-49.58 20.42-20.42 49.57-20.42 29.16 0 49.58 20.42 20.42 20.42 20.42 49.58 0 29.15-20.42 49.57-20.42 20.43-49.58 20.43Zm387.7 0q-29.16 0-49.58-20.43-20.42-20.42-20.42-49.57 0-29.16 20.42-49.58 20.42-20.42 49.58-20.42 29.15 0 49.57 20.42t20.42 49.58q0 29.15-20.42 49.57Q703-97.69 673.85-97.69ZM240.61-730 342-517.69h272.69q3.46 0 6.16-1.73 2.69-1.73 4.61-4.81l107.31-195q2.31-4.23.38-7.5-1.92-3.27-6.54-3.27h-486Zm-28.76-60h555.38q24.54 0 37.11 20.89 12.58 20.88 1.2 42.65L677.38-494.31q-9.84 17.31-26.03 26.96-16.2 9.66-35.5 9.66H324l-46.31 84.61q-3.08 4.62-.19 10 2.88 5.39 8.65 5.39h427.7q12.76 0 21.38 8.61 8.61 8.62 8.61 21.39 0 12.77-8.61 21.38-8.62 8.62-21.38 8.62h-427.7q-40 0-60.11-34.5-20.12-34.5-1.42-68.89l57.07-102.61L136.16-810H90q-12.77 0-21.38-8.62Q60-827.23 60-840t8.62-21.38Q77.23-870 90-870h61.15q10.24 0 19.08 5.42 8.85 5.43 13.46 15.27L211.85-790ZM342-517.69h280-280Z"

    </div>
    <div class="container order-container">
      <!-- form submit 후 리디렉션 작업은 서버에서 하는지, 프론트에서 하는지 확인 필요 -->
      <form id="order-form" name="order-form">
        <input type="hidden" name="total_price" value="" />
        <!-- 마일리지 테스트 값 2000 -->
        <input type="hidden" name="mileage" id="mileage" value="2000" />
        <section class="order-product">
          <div class="title-box toggle-title">
            <h2>주문상품</h2>
            <span class="arrow">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#5f6368"
              >
                <path
                  d="M480-361q-8 0-15-2.5t-13-8.5L268-556q-11-11-11-28t11-28q11-11 28-11t28 11l156 156 156-156q11-11 28-11t28 11q11 11 11 28t-11 28L508-372q-6 6-13 8.5t-15 2.5Z"
                />
              </svg>
            </span>
          </div>
          <ul class="order-list content-box"></ul>
        </section>

        <section class="user-info">
          <div class="title-box toggle-title">
            <h2>주문자 정보</h2>
            <div class="right-box">
              <span class="text"></span>
              <span class="arrow"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#5f6368"
                >
                  <path
                    d="M480-361q-8 0-15-2.5t-13-8.5L268-556q-11-11-11-28t11-28q11-11 28-11t28 11l156 156 156-156q11-11 28-11t28 11q11 11 11 28t-11 28L508-372q-6 6-13 8.5t-15 2.5Z"
                  />
                </svg>
              </span>
            </div>
          </div>
          <div class="content-box">
            <dl>
              <dt>보내는 분</dt>
              <dd id="user-name">박보은</dd>
            </dl>
            <dl>
              <dt>이메일</dt>
              <dd id="user-email">@naver.com</dd>
            </dl>
            <p class="notice">
              주문자 정보 변경 방법 : 마이페이지 > 개인정보 수정
            </p>
          </div>
        </section>

        <section class="receiver-info">
          <div class="title-box">
            <h2>수령자 정보</h2>
          </div>
          <div class="content-box">
            <dl>
              <dt>받는 분</dt>
              <dd><input type="text" name="get_user" /></dd>
            </dl>
            <dl>
              <dt>연락처</dt>
              <dd><input type="text" name="get_phone" /></dd>
            </dl>
          </div>
        </section>

        <section class="user-address">
          <div class="title-box">
            <h2>배송지</h2>
          </div>
          <div class="content-box">
            <p>
              <input
                id="user-address"
                name="address"
                type="text"
                value="서울 마포구 @@로 @길 11 1층"
              />
            </p>
          </div>
        </section>

        <section class="delivery_request">
          <div class="title-box">
            <h2>배송 요청사항</h2>
          </div>
          <div class="content-box">
            <textarea
              name="delivery_request"
              placeholder="배송 시 요청사항을 입력하세요."
            ></textarea>
          </div>
        </section>

        <section class="mileage">
          <div class="title-box">
            <h2>적립금</h2>
          </div>
          <div class="content-box">
            <dl>
              <dt>사용가능 적립금</dt>
              <dd><b id="user-mileage">0</b>원</dd>
            </dl>
            <div class="mileage-input-box">
              <input
                type="number"
                id="use-mileage-input"
                valule="0"
                placeholder="0"
              />
              <button type="button" id="use-all-mileage">모두사용</button>
            </div>
          </div>
        </section>

        <section class="order-price-box">
          <dl>
            <dt>주문 금액</dt>
            <dd><strong id="order-price">@@</strong>원</dd>
          </dl>
          <!-- 배송비 필요한지 확인 -->
          <dl>
            <dt>배송비</dt>
            <dd>+ <strong id="delivery-price">@@</strong>원</dd>
          </dl>
          <dl>
            <dt>적립금</dt>
            <dd>- <strong id="use-mileage">@@</strong>원</dd>
          </dl>
          <dl class="total-price-box">
            <dt>최종결제금액</dt>
            <dd><strong id="total-price">@@,@@@</strong>원</dd>
          </dl>
        </section>

        <section class="order-end">
          <p>위 내용을 확인 하였으며 결제에 동의합니다.</p>
          <button type="submit">
            <strong id="total-order-price">@@,@@@</strong>원 결제하기
          </button>
        </section>
      </form>
    </div>

    <footer></footer>
    <script defer type="text/javascript" src="../js/include.js"></script>
    <script defer type="text/javascript" src="../js/order/order.js"></script>
  </body>
</html>
